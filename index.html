<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container-fluid border border-5-warning main">
            <div class="row border rounded bg-success-subtle">
                <div
                    class="tr_img col-12 col-sm-6 bg-success row align-items-center justify-content-center text-end"
                >
                    <h1 class="fs-30px"></h1>
                </div>
                <div class="forms container-sm col-12 col-sm-6 ms-2 fs-8px">
                    <div class="row justify-content-center">
                        <div class="col-12 col-sm-6 heading">
                            <h1
                                class="border border-primary rounded p-2 h3 text-center mt-2 text-primary"
                            >
                                Travel Reservation form
                            </h1>
                        </div>
                    </div>

                    <form action="">
                        <div class="row">
                            <label for="name" class="text-primary">Name</label>
                            <div class="col-12 col-sm-6">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="f_name"
                                    placeholder="First Name"
                                />
                            </div>

                            <div class="col-12 col-sm-6">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="l_name"
                                    placeholder="Last Name"
                                />
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="text-primary fs-6"
                                >Email</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="email"
                                placeholder="E-mail"
                            />
                            <p id="m_mail" class="text-danger"></p>
                        </div>
                        <div>
                            <label class="text-primary fs-6"
                                >Select Tour Package :</label
                            >
                            <select class="form-select" id="pack">
                                <option selected>Select</option>
                                <option value="1">Kerala</option>
                                <option value="2">Tamil Nadu</option>
                                <option value="3">Karnataka</option>
                            </select>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12 col-sm-6">
                                <label class="text-primary fs-6"
                                    >Arrival Date :</label
                                >
                                <input
                                    type="date"
                                    class="form-control"
                                    id="a_date"
                                />
                            </div>
                            <div class="col-12 col-sm-6">
                                <label class="text-primary fs-6"
                                    >No.of Persons :</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="person"
                                />
                            </div>
                        </div>
                        <div class="row mt-3">
                            <label class="text-primary" for=""
                                >What would you want to avail?</label
                            >
                            <div class="col-12 col-sm-6 mt-3">
                                <div class="form-check">
                                    <input
                                        class="form-check-input border border-primary"
                                        type="checkbox"
                                        value=""
                                        id="check1"
                                    />
                                    <p class="text-dark">Boarding</p>
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input border border-primary"
                                        type="checkbox"
                                        value=""
                                        id="check2"
                                    />
                                    <p class="text-dark">Food</p>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <p class="text-primary">Discount Coupen</p>
                                <div>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="d_c"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="mt-2">
                            <label for="name" class="text-primary"
                                >Terms & Conditions</label
                            >
                            <div class="form-check">
                                <input
                                    class="form-check-input border border-primary"
                                    type="radio"
                                    name="T&C"
                                    id="ag"
                                />
                                <p class="text-dark">I Agree</p>
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input border border-primary"
                                    type="radio"
                                    name="T&C"
                                    id="dg"
                                />
                                <p class="text-dark">I Disagree</p>
                            </div>
                        </div>
                        <div
                            class="row justify-content-center align-items-center"
                        >
                            <div class="col-12 col-sm-3">
                                <input
                                    type="submit"
                                    value="Complete Reservation"
                                    class="btn btn-success"
                                    onclick=" return validate();"
                                />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- js link -->
        <script src="js/script.js"></script>

        <!-- jQuery CDN -->
        <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"
        ></script>
        <!-- Boostrap CDN -->
        <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
